<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container main">
      <div class="calculator">
        <div class="logo">
          <p>calc</p>
          <div class="theme">
            <p>Theme</p>
            <div>
              <div class="theme__list">
                <p>1</p>
                <p>2</p>
                <p>3</p>
              </div>
              <div class="theme__btns">
                <button class="current-btn theme__btn" value="11"></button>
                <button class="theme__btn" value="12"></button>
                <button class="theme__btn" value="13"></button>
              </div>
            </div>
          </div>
        </div>
        <form class="display" name="display">
          <input type="text" name="text" class="display__result" />
        </form>
        <div class="input">
          <div class="btns">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn btn-del">DEL</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="+">+</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="-">-</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn" value="/">/</button>
            <button class="btn" value="*">x</button>
            <button class="btn btn-reset">RESET</button>
            <button class="btn btn-equal">=</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
